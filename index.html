<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stocks Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Stocks Profit & Loss Calculator</h1>
      <main class="main-section">
        <label for="initial-price">Initial Price</label>
        <input type="number" id="initial-price" />
        <label for="stock-quantity">Quantity of Stocks</label>
        <input type="number" id="stock-quantity" />
        <label for="current-price">Current Price</label>
        <input type="number" id="current-price" />
        <button id="btn-check">Tell Me!</button>
        <div id="output"></div>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
